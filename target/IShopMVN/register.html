<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap 首页</title>
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/regsin.css" />
		<link rel="stylesheet" type="text/css" href="fonts/icon/iconfont.css"/>
		<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--描述：headBar start -->
		<div class="headBar">
			
		</div>
		<!--描述：headBar end -->


		<div class="warp">
			<div class="main">
				<div class="lefbox">
					<img src="img/big.jpg"/>
				</div>
							
				<div class="rightbox">
					<div regform>
						<ul id="myTab" class="nav nav-tabs">
						<li class="active">
							<a href="#email" data-toggle="tab">邮箱注册</a>
						</li>
						<li><a href="#phone" data-toggle="tab">手机注册</a></li>
						</ul>
						
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane fade in active" id="email">
								<form method="post">
										
								    <div class="user-email">
											<label for="email"><i class="am-icon-envelope-o"></i></label>
											<input type="email" name="" id="email" placeholder="请输入邮箱账号">
	                				 </div>										
		                 			<div class="user-pass">
										    <label for="password"><i class="am-icon-lock"></i></label>
										    <input type="password" name="" id="password" placeholder="设置密码">
		                 			</div>										
		                			<div class="user-pass">
										    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
										    <input type="password" name="" id="passwordRepeat" placeholder="确认密码">
		                			</div>	
									 <div class="login-links">
											<label for="reader-me">
												<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
											</label>
								  	</div>
											<div class="am-cf">
												<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
											</div>
									</div>
									
								</form>
							</div>
							<div class="tab-pane fade" id="phone">
								
								666
								
							</div>
						</div>
						
					</div> 
				</div>
			</div>
		</div>
<script>
	$(function () {
		$('#myTab li:eq(1) a').tab('show');
	});
</script>
</body>
</html>
